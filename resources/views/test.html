<button id="instantTestBtn">نوتیف تست فوری</button>

<script>
    if (Notification.permission !== "granted") {
        Notification.requestPermission();
    }

    document.getElementById("instantTestBtn").addEventListener("click", () => {
        new Notification("پیام فوری!", {
            body: "این نوتیف مستقیماً از JS اومد، بدون تأخیر!",
            icon: "https://cdn-icons-png.flaticon.com/512/1828/1828817.png",
        });
    });
</script>
